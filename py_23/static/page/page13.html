<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0"

  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #box {
        position: relative;
        width: calc(100vh * 16 / 9);
        height: 100vh;
        max-height: 100%;
        /* background-color: #ccc; */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        background: url("../images/scene3.png");
        background-size: contain;
      }
      img {
        position: absolute;
        cursor: pointer;
      }
      .btn {
        transition: transform 0.1s;
      }
      .btn:hover {
        transform: scale(1.1);
      }
      .hei {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0);
      }

      .kuang {
        width: 19.2%;
        top: 43%;
      }
      .move-k {
        width: 19.2%;
        top: 7.5%;
      }
      .fixed-k {
        width: 19.2%;
        top: 43%;
        display: none;
      }
    </style>

    <!-- 黑幕 -->
    <div class="hei"></div>
    <div id="box">
      <!-- 返回 -->
      <img
        onclick="ret()"
        class="btn"
        style="width: 4.5%; top: 3%; left: 3%"
        src="../images/fanhui@2x.png"
        alt=""
      />
      <!-- 提醒 -->
      <img
        onclick="tixing()"
        class="btn"
        style="width: 4.5%; top: 3%; right: 3%"
        src="../images/labatishi.png"
        alt=""
      />
      <!-- 重玩 -->
      <img
        onclick="cw()"

        class="btn chongwan"
        style="width: 9.5%; bottom: 3%; right: 38.5%"
        src="../images/cwBtn.png "
        alt=""
      />
      <!-- 语音 -->
      <img
        class="btn yuyin"
        onclick="playMp3()"
        style="width: 9.5%; bottom: 3%; right: 28%"
        src="../images/yuyin@2x.png"
        alt=""
      />
      <!-- 上一页 -->
      <img
        class="btn shangyiye"
        onclick="pre()"
        style="width: 12%; bottom: 3%; right: 15%"
        src="../images/syy.png"
        alt=""
      />
      <!-- 下一页 -->
      <img
        class="btn xiayiye"
        onclick="next()"
        style="width: 12%; bottom: 3%; right: 2%"
        src="../images/nextPage.png"
        alt=""
      />
      <!-- 左侧箭头 -->
      <!-- <img
        onclick="lasts()"
        class="left"
        style="
          width: 3%;

          display: none;
        "
        src="../images/toLeft.png"

      <!-- 右侧箭头 -->
      <!-- <img

        alt=""

      <img
        class="k1 kuang droppable"
        style="left: 19.5%"
        src="../images/kuang.png"
        alt=""
      />
      <img
        class="k2 kuang droppable"
        style="left: 38.8%"
        src="../images/kuang.png"
        alt=""
      />
      <img
        class="k3 kuang droppable"
        style="left: 58.1%"
        src="../images/kuang.png"
        alt=""
      />
      <img
        class="m1 move-k draggable"
        style="left: 18.8%"
        src="../images/kuang2-1.png"
        alt=""
      />
      <img
        class="m2 move-k draggable"
        style="left: 38.8%"
        src="../images/kuang2-2.png"
        alt=""
      />
      <img
        class="m3 move-k draggable"
        style="left: 59%"
        src="../images/kuang2-3.png"
        alt=""
      />
      <img
        class="fixed-k f1"
        style="left: 19.5%"
        src="../images/kuang1-2.png"
        alt=""
      />
      <img
        class="fixed-k f2"
        style="left: 38.8%"
        src="../images/kuang1-1.png"
        alt=""
      />
      <img
        class="fixed-k f3"
        style="left: 58.1%"
        src="../images/kuang1-3.png"
        alt=""
      />
      <img
        class="success"
        style="
          width: 30%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -55%);
          z-index: 99;
          display: none;
        "
        src="../images/success.gif"
        alt=""
      />
    </div>

    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>
    <script>
      function next() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page15.html";
        }, 500);
      }
      function pre() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page12.html";
        }, 500);
      }
    </script>

    <script>
      var isPlaying = false;
      var audio = new Audio("../mp3/P10-1.mp3");
      function playMp3() {
        event.stopPropagation();

        if (!isPlaying) {
          isPlaying = true;
          audio.play();
          audio.onended = function () {
            isPlaying = false;
          };
        }
      }
    </script>
    <script>
      // 语音按钮
      const imgElement = document.querySelector(".btn.yuyin");
      imgElement.addEventListener("mousedown", function (event) {
        //console.log("鼠标按下");
        // 更改图片元素的src属性
        imgElement.src = "../images/axyy.png";
      });
      imgElement.addEventListener("mouseup", function (event) {
        //console.log("鼠标抬起");
        imgElement.src = "../images/yuyin@2x.png";
      });
      imgElement.addEventListener("mouseleave", function (event) {
        ////console.log("鼠标离开");
        imgElement.src = "../images/yuyin@2x.png";
      });

      // 上一页按钮
      const imgElement2 = document.querySelector(".btn.shangyiye");
      imgElement2.addEventListener("mousedown", function (event) {
        //console.log("鼠标按下");
        // 更改图片元素的src属性
        imgElement2.src = "../images/As.png";
      });
      imgElement2.addEventListener("mouseup", function (event) {
        //console.log("鼠标抬起");
        imgElement2.src = "../images/syy.png";
      });
      imgElement2.addEventListener("mouseleave", function (event) {
        ////console.log("鼠标离开");
        imgElement2.src = "../images/syy.png";
      });

      // 下一页按钮
      const imgElement3 = document.querySelector(".btn.xiayiye");
      imgElement3.addEventListener("mousedown", function (event) {
        //console.log("鼠标按下");
        // 更改图片元素的src属性
        imgElement3.src = "../images/Ax.png";
      });
      imgElement3.addEventListener("mouseup", function (event) {
        //console.log("鼠标抬起");
        imgElement3.src = "../images/nextPage.png";
      });
      imgElement3.addEventListener("mouseleave", function (event) {
        ////console.log("鼠标离开");
        imgElement3.src = "../images/nextPage.png";
      });

      // 重玩按钮
      const imgElement4 = document.querySelector(".btn.chongwan");
      imgElement4.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement4.src = "../images/axcw.png";
      });
      imgElement4.addEventListener("mouseup", function (event) {
        imgElement4.src = "../images/cwBtn.png ";
      });
      imgElement4.addEventListener("mouseleave", function (event) {
        imgElement4.src = "../images/cwBtn.png ";
      });
    </script>
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      // 在页面加载完成后执行
      $(document).ready(function () {
        // 设置一个延时，以便看到渐变过渡效果
        setTimeout(function () {
          $(".hei").fadeOut(500, function () {
            // 渐变过渡结束后隐藏盒子
            $(this).hide();
          });
        }, 0);
      });
    </script>
    <script>
      $(function () {
        let dragged = null;
        let step = 0;
        $(".draggable").draggable({
          revert: true,
          start: function () {
            dragged = $(this).attr("class");
          },
        });

        $(".droppable").droppable({
          // tolerance: "intersect",
          drop: function (event, ui) {
            // 获取元素的类名
            var className = $(this).attr("class");
            // 判断是否以特定前缀开始
            if (className.startsWith("k2") && dragged.startsWith("m1")) {
              $(".m1").hide();
              $(".f2").show();
              step += 1;
            } else if (className.startsWith("k1") && dragged.startsWith("m2")) {
              $(".m2").hide();
              $(".f1").show();
              step += 1;
            } else if (className.startsWith("k3") && dragged.startsWith("m3")) {
              $(".m3").hide();
              $(".f3").show();
              step += 1;
            }
            if (step == 3) {
              $(".success").fadeIn();
              new Audio("../mp3/victory.mp3").play();
              // setTimeout(function () {
              //   next();
              // }, 2000);
            }
          },
        });
      });
    </script>
    <script>
      function tixing() {
        event.stopPropagation();

        if (!isPlaying) {
          isPlaying = true;
          const audio = new Audio("../mp3/py20.mp3");
          audio.onended = function () {
            isPlaying = false;
          };
          audio.play();
        }
      }
    </script>
    <script>
      function ret() {
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "../../../../../page2.html";
        }, 500);
      }
      function cw() {
        event.stopPropagation();
        location.reload();
      }
    </script>
