    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>

    <script>
      var shu = [0, 0];
      function xuanze(number) {
        if (number == 1 || number == 2 || number == 3 || number == 4) {
          shu[0] = number;
        } else if (
          number == 11 ||
          number == 22 ||
          number == 33 ||
          number == 44
        ) {
          shu[1] = number;
        }
        if (shu[0] != 0 && shu[1] != 0) {
          if (shu[0] === 1 && shu[1] === 22) {
            $(".Lline1").fadeIn();
            new Audio("../mp3/connect.mp3").play();
          } else if (shu[0] === 2 && shu[1] === 33) {
            new Audio("../mp3/connect.mp3").play();
            $(".Lline2").fadeIn();
          } else if (shu[0] === 3 && shu[1] === 11) {
            new Audio("../mp3/connect.mp3").play();
            $(".Lline3").fadeIn();
          }
          //  else if (shu[0] === 4 && shu[1] === 22) {
          //   new Audio("../mp3/connect.mp3").play();
          //   $(".Lline4").fadeIn();
          // }
          // else if (shu[0] === 5 && shu[1] === 11) {
          //   new Audio("../mp3/connect.mp3").play();
          //   $(".Lline5").fadeIn();
          // } else if (shu[0] === 6 && shu[1] === 11) {
          //   new Audio("../mp3/connect.mp3").play();
          //   $(".Lline6").fadeIn();
          // }
          else {
            new Audio("../mp3/sb.mp3").play();
          }
          shu = [0, 0];
        }
        var allBlocks = true;
        var elements = document.querySelectorAll(".Lline1, .Lline2, .Lline3");
        for (var i = 0; i < elements.length; i++) {
          if (getComputedStyle(elements[i]).display !== "block") {
            allBlocks = false;
            break;
          }
        }
        if (allBlocks) {
          $(".success").fadeIn();
          new Audio("../mp3/victory.mp3").play();
        } else {
          $(".success").fadeOut();
        }

        let shus = shu;
        // console.log(6666666666, shus);
        // 添加光圈效果的函数
        function addHaloEffect(selector) {
          const element = document.querySelector(selector);
          if (element) {
            element.classList.add("halo");
          }
        }

        // 移除光圈效果的函数
        function removeHaloEffect(selector) {
          const element = document.querySelector(selector);
          if (element) {
            element.classList.remove("halo");
          }
        }

        // 移除所有背景效果
        for (let i = 1; i <= 4; i++) {
          const lineClass = `.line${i}`;
          removeHaloEffect(lineClass);
        }

        // 判断并设置光圈效果
        if ([1, 2, 3, 4].includes(shus[0])) {
          const lineClass = `.line${shus[0]}`;
          addHaloEffect(lineClass);
        }

        // 判断并设置第二个光圈效果
        if ([11, 22, 33, 44].includes(shus[1])) {
          const lineClass = `.line${shus[1]}`;
          addHaloEffect(lineClass);
        } else {
          for (let i = 11; i <= 66; i += 11) {
            const lineClass = `.line${i}`;
            removeHaloEffect(lineClass);
          }
        }
      }
    </script>
