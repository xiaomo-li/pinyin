<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0"

  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #box {
        position: relative;
        width: calc(100vh * 16 / 9);
        height: 100vh;
        max-height: 100%;
        /* background-color: #ccc; */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        background: url("../images/eg-bg.png");
        background-size: contain;
      }
      img {
        position: absolute;
        cursor: pointer;
      }
      .btn {
        transition: transform 0.1s;
      }
      .btn:hover {
        transform: scale(1.1);
      }
      .hei {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0);
      }
      .prop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
      .erge {
        width: 26%;
        height: 11%;
        top: 8%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
      }
    </style>

      <!-- 语音 -->
      <img

      <!-- 上一页 -->

        alt=""

      <!-- 下一页 -->
      <img
        class="btn xiayiye"
        onclick="next()"
        style="width: 12%; bottom: 3%; right: 2%"
        src="../images/nextPage.png"
        alt=""
      />
      <!-- 左侧箭头 -->
      <img
        onclick="lasts()"
        class="left"
        style="
          width: 3%;
          top: 50%;
          left: 3%;

      <!-- 右侧箭头 -->

        "
        src="../images/toRight.png"
        alt=""
      />
      <!-- 儿歌内容 -->
      <img
        style="width: 70%; top: 27%"
        class="word word1"
        src="../images/word2-1.png"
        alt=""
      /><img
        style="width: 70%; top: 27%; display: none"

        src="../images/word2-2.png"
        alt=""
      />

      <!-- 读儿歌 -->
      <div class="erge"></div>

    <script src="../js/jquery-1.12.3.js"></script>

    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>
    <script>
      var isPlaying = false;
      var audio = new Audio("../mp3/P8-1.mp3");
      function playMp3() {
        if (!isPlaying) {
          isPlaying = true;
          audio.play();
          audio.onended = function () {
            isPlaying = false;
          };
        }
      }

      $(".erge").click(function () {
        if (!isPlaying) {
          isPlaying = true;
          var audio = new Audio("../mp3/py19.mp3");
          audio.play();
          audio.onended = function () {
            isPlaying = false;
          };
        }
      });
      $(".word2").click(function () {
        if (!isPlaying) {
          isPlaying = true;
          var audio = new Audio("../mp3/py19.mp3");
          audio.play();
          audio.onended = function () {
            isPlaying = false;
          };
        }
      });
      $(".word1").click(function () {
        $(".word1").fadeOut();
        $(".word2").fadeIn();

        if (!isPlaying) {
          isPlaying = true;
          var audio = new Audio("../mp3/py19.mp3");
          audio.play();
          audio.onended = function () {
            isPlaying = false;
          };
        }
        $(".right").fadeOut();
      });
    </script>
    <script>
      function next() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page10.html";
        }, 500);
      }
      function pre() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page8.html";
        }, 500);
      }

      // 下一个
      function nexts() {
        $(".word1").fadeOut();
        $(".word2").fadeIn();

        $(".right").fadeOut();
      }
    </script>

    <script>
      // 在页面加载完成后执行
      $(document).ready(function () {
        // 设置一个延时，以便看到渐变过渡效果
        setTimeout(function () {
          $(".hei").fadeOut(500, function () {
            // 渐变过渡结束后隐藏盒子
            $(this).hide();
          });
        }, 0);
      });
    </script>
