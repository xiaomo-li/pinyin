<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <title>page2</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #box {
        position: relative;
        width: calc(100vh * 16 / 9);
        height: 100vh;
        max-height: 100%;
        /* background-color: #ccc; */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        background: url("../images/bg3txt.png");
        background-size: contain;
      }
      img {
        position: absolute;
        cursor: pointer;
      }
      .btn {
        transition: transform 0.1s;
      }
      .btn:hover {
        transform: scale(1.1);
      }
      .hei {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0);
      }
      .prop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
    </style>
    <div class="prop">
      <img
        style="
          width: 50%;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
        src="../images/tishi1.png"
        alt=""
      />
    </div>
    <!-- 黑幕 -->
    <div class="hei"></div>
    <div id="box">
      <!-- 返回 -->
      <img
        onclick="ret()"
        class="btn"
        style="width: 4.5%; top: 3%; left: 3%"
        src="../images/fanhui@2x.png"
        alt=""
      />
      <!-- 提醒 -->
      <img
        onclick="tixing()"
        class="btn"
        style="width: 4.5%; top: 3%; right: 3%"
        src="../images/tishi@2x.png"
        alt=""
      />
      <!-- 重玩 -->
      <img
        onclick="cw()"
        id="clear_btn"
        class="btn chongwan"
        style="width: 9.5%; bottom: 3%; right: 38.5%"
        src="../images/cwBtn.png "
        alt=""
      />
      <!-- 语音 -->
      <img
        class="btn yuyin"
        onclick="playMp3()"
        style="width: 9.5%; bottom: 3%; right: 28%"
        src="../images/yuyin@2x.png"
        alt=""
      />
      <!-- 上一页 -->
      <img
        class="btn shangyiye"
        onclick="pre()"
        style="width: 12%; bottom: 3%; right: 15%"
        src="../images/syy.png"
        alt=""
      />
      <!-- 下一页 -->
      <img
        class="btn xiayiye"
        onclick="next()"
        style="width: 12%; bottom: 3%; right: 2%"
        src="../images/nextPage.png"
        alt=""
      />
      <!-- 左侧箭头 -->
      <img
        onclick="lasts()"
        class="left"
        style="
          width: 3%;
          top: 50%;
          left: 3%;
          transform: translateY(-50%) scale(1.1);
          display: none;
        "
        src="../images/toLeft.png"
        alt=""
      />
      <!-- 右侧箭头 -->
      <!-- <img
        onclick="nexts()"
        class="right"
        style="
          width: 3%;
          top: 50%;
          right: 3%;
          transform: translateY(-50%) scale(1.1);
        "
        src="../images/toRight.png"
        alt=""
      /> -->

      <div class="page1">
        <!-- 左边图 -->
        <img
          class="wuhuan"
          style="width: 27%; top: 36%; left: 15.5%"
          src="../images/wuhuan.png"
          alt=""
        />
        <!-- a -->
        <img
          class="a"
          style="width: 5%; top: 41%; left: 21%; display: none"
          src="../images/ao.png"
          alt=""
        />
        <div class="word">
          <!-- a1 -->
          <img
            class="a-1"
            style="width: 22%; top: 54%; right: 18%; display: none"
            src="../images/a-1.png"
            alt=""
          />
          <img
            class="a-2"
            style="width: 22%; top: 65%; right: 18%; display: none"
            src="../images/a-2.png"
            alt=""
          />
        </div>
      </div>

      <!-- 
      width: 14%;
    top: 20%;
    left: 64%; -->
    </div>

    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>
    <script>
      function next() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page3.html";
        }, 500);
      }
      function pre() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page1.html";
        }, 500);
      }
      var page = 1;
      // 上一个
      function lasts() {
        if (page == 3) {
          hidePage1();
          hidePage3();
          $(".page2").fadeIn();
          page--;
          $(".left").fadeIn();
          $(".right").fadeIn();
        } else if (page == 2) {
          hidePage2();
          hidePage3();
          $(".page1").fadeIn();
          page--;
          $(".left").fadeOut();
          $(".right").fadeIn();
        }
      }
      // 下一个
      function nexts() {
        if (page == 1) {
          hidePage1();
          hidePage3();
          $(".page2").fadeIn();
          page++;
          $(".left").fadeIn();
          $(".right").fadeIn();
        } else if (page == 2) {
          hidePage2();
          hidePage3();
          $(".page3").fadeIn();
          page++;
          $(".left").fadeIn();
          $(".right").fadeOut();
        }
      }
    </script>

    <script>
      var isPlaying = false;
      var audio = new Audio("../mp3/P4.mp3");
      function playMp3() {
        if (!isPlaying) {
          isPlaying = true;
          audio.play();
          audio.onended = function () {
            isPlaying = false;
          };
        }
      }
    </script>
    <script>
      // 语音按钮
      const imgElement = document.querySelector(".btn.yuyin");
      imgElement.addEventListener("mousedown", function (event) {
        //console.log("鼠标按下");
        // 更改图片元素的src属性
        imgElement.src = "../images/axyy.png";
      });
      imgElement.addEventListener("mouseup", function (event) {
        //console.log("鼠标抬起");
        imgElement.src = "../images/yuyin@2x.png";
      });
      imgElement.addEventListener("mouseleave", function (event) {
        ////console.log("鼠标离开");
        imgElement.src = "../images/yuyin@2x.png";
      });

      // 上一页按钮
      const imgElement2 = document.querySelector(".btn.shangyiye");
      imgElement2.addEventListener("mousedown", function (event) {
        //console.log("鼠标按下");
        // 更改图片元素的src属性
        imgElement2.src = "../images/As.png";
      });
      imgElement2.addEventListener("mouseup", function (event) {
        //console.log("鼠标抬起");
        imgElement2.src = "../images/syy.png";
      });
      imgElement2.addEventListener("mouseleave", function (event) {
        ////console.log("鼠标离开");
        imgElement2.src = "../images/syy.png";
      });

      // 下一页按钮
      const imgElement3 = document.querySelector(".btn.xiayiye");
      imgElement3.addEventListener("mousedown", function (event) {
        //console.log("鼠标按下");
        // 更改图片元素的src属性
        imgElement3.src = "../images/Ax.png";
      });
      imgElement3.addEventListener("mouseup", function (event) {
        //console.log("鼠标抬起");
        imgElement3.src = "../images/nextPage.png";
      });
      imgElement3.addEventListener("mouseleave", function (event) {
        ////console.log("鼠标离开");
        imgElement3.src = "../images/nextPage.png";
      });

      // 重玩按钮
      const imgElement4 = document.querySelector(".btn.chongwan");
      imgElement4.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement4.src = "../images/axcw.png";
      });
      imgElement4.addEventListener("mouseup", function (event) {
        imgElement4.src = "../images/cwBtn.png ";
      });
      imgElement4.addEventListener("mouseleave", function (event) {
        imgElement4.src = "../images/cwBtn.png ";
      });
    </script>
    <script src="../js/jquery-1.12.3.js"></script>
    <script>
      // 在页面加载完成后执行
      $(document).ready(function () {
        // 设置一个延时，以便看到渐变过渡效果
        setTimeout(function () {
          $(".hei").fadeOut(500, function () {
            // 渐变过渡结束后隐藏盒子
            $(this).hide();
          });
        }, 0);
      });
    </script>
    <script>
      // 点击鲸鱼
      $(".wuhuan").click(function () {
        var audio = new Audio("../mp3/P4-1.mp3");

        if (!isPlaying) {
          $(".a").show().animate(
            {
              width: "20%",
              top: "25%",
              left: "61%",
            },
            1000
          );
          isPlaying = true;
          audio.play();
          audio.onended = function () {
            isPlaying = false;
          };
        }
      });
      let state = 0;

      // 点击a   点击图片元素时播放音频
      $(".a").click(function () {
        if (state == 0) {
          if (!isPlaying) {
            var audio = new Audio("../mp3/P4-2.mp3");
            $(".a-1").fadeIn();
            $(".a-2").fadeIn();
            isPlaying = true;
            audio.play();
            audio.onended = function () {
              isPlaying = false;
            };
            state = 1;
          }
        } else {
          if (!isPlaying) {
            var audio = new Audio("../mp3/P4-1.mp3");
            isPlaying = true;
            audio.play();
            audio.onended = function () {
              isPlaying = false;
            };
          }
        }
      });
      $(".word").click(function () {
        if (state == 1) {
          if (!isPlaying) {
            var audio = new Audio("../mp3/P4-2.mp3");

            isPlaying = true;
            audio.play();
            audio.onended = function () {
              isPlaying = false;
            };
            state = 1;
          }
        }
      });
      // 点击o   点击图片元素时播放音频
      // $(".o").click(function () {

      //   }

      // 点击e   点击图片元素时播放音频
      // $(".e").click(function () {

      //     $(".e-1").fadeIn();
      //     $(".e-2").fadeIn();
      //     isPlaying = true;
      //     audio.play();
      //     audio.onended = function () {
      //       isPlaying = false;
      //     };
      //   }
      // });
      // 点击提示
      function tixing() {
        if (page == 1) {
          $(".prop").fadeIn();
          $(".tishi1").fadeIn();
          $(".tishi2").fadeOut();
          $(".tishi3").fadeOut();
        } else if (page == 2) {
          $(".prop").fadeIn();
          $(".tishi1").fadeOut();
          $(".tishi2").fadeIn();
          $(".tishi3").fadeOut();
        } else if (page == 3) {
          $(".prop").fadeIn();
          $(".tishi1").fadeOut();
          $(".tishi2").fadeOut();
          $(".tishi3").fadeIn();
        }
      }
      // 关闭提示弹框
      $(".prop").click(function () {
        $(".prop").fadeOut();
      });
    </script>
    <script>
      function ret() {
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "../../../../../page2.html";
        }, 500);
      }
      function cw() {
        location.reload();
      }
    </script>
  </body>
</html>
