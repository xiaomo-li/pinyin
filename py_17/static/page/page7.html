<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #box {
        position: relative;
        width: calc(100vh * 16 / 9);
        height: 100vh;
        max-height: 100%;
        /* background-color: #ccc; */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        background: url("../images/maozidebg.png");
        background-size: contain;
      }

      .btn {
        transition: transform 0.1s;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      img {
        position: absolute;
        cursor: pointer;
        box-sizing: border-box;
      }

      .hei {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0);
      }

      .line {
        border: 2px solid transparent;
      }

      .halo {
        border: 2px solid red;
        /* border-radius: 50%; */
      }
    </style>
    <!-- 黑幕 -->
    <div class="hei"></div>
    <div id="box">
      <!-- 返回 -->
      <img
        class="btn"
        onclick="ret()"
        style="width: 4.5%; top: 3%; left: 3%"
        src="../images/fanhui@2x.png"

      />
      <!-- 重玩 -->
      <img
        class="btn chongwan"
        onclick="shua()"

        alt=""
      />
      <!-- 语音 -->
      <img
        class="btn yuyin"
        onclick="playMp3()"
        style="width: 9.5%; bottom: 3%; right: 28%"
        src="../images/yuyin@2x.png"
        alt=""
      />
      <!-- 上一页 -->
      <img
        class="btn shangyiye"
        onclick="pre()"
        style="width: 12%; bottom: 3%; right: 15%"
        src="../images/syy.png"
        alt=""
      />
      <!-- 下一页 -->
      <img
        class="btn xiayiye"
        onclick="next()"
        style="width: 12%; bottom: 3%; right: 2%"
        src="../images/nextPage.png"
        alt=""
      />

      <!-- <img
        class="Lline5"
        style="top: 42.7%;
        right: 32%;
        z-index: 99;

        transform: rotate(-16deg);display: none;
        "

      <img

      "

      <img
        class="room room1"
        style="width: 12%; top: 19%; left: 15%; opacity: 0"

        alt=""
      />
      <img
        class="room room2"
        style="width: 12%; top: 41%; left: 15%; opacity: 0"
        src="../images/ou.png"
        alt=""
      />
      <img
        class="room room3"
        style="width: 8%; top: 60.4%; left: 15%; opacity: 0"

      />
      <img

        style="width: 8.8%; top: 22.8%; left: 16%"
        src="../images/ao.png"

      />
      <img
        class="room room2"

        alt=""
      />
      <img
        class="room room3"
        style="width: 5.3%; top: 66.4%; left: 16%"

        alt=""
      />

      <img
        class="l1"
        style="width: 39%; top: 18.5%; left: 16%; display: none"
        src="../images/aos.png"
        alt=""
      />
      <img

        alt=""

    </div>
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>
    <script>
      function pre() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page6.html";
        }, 500);
      }
      function next() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page8.html";
        }, 500);
      }
    </script>

    <script>
      let isPlaying = false;
      function playMp3() {
        if (!isPlaying) {
          isPlaying = true;
          const audio = new Audio("../mp3/P7-1.mp3");
          audio.onended = function () {
            isPlaying = false;
          };
          audio.play();
        }
      }
      function shua() {
        location.reload();
      }
    </script>
    <script>
      // 语音按钮
      const imgElement = document.querySelector(".btn.yuyin");
      imgElement.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement.src = "../images/axyy.png";
      });
      imgElement.addEventListener("mouseup", function (event) {
        imgElement.src = "../images/yuyin@2x.png";
      });
      imgElement.addEventListener("mouseleave", function (event) {
        imgElement.src = "../images/yuyin@2x.png";
      });

      // 上一页按钮
      const imgElement2 = document.querySelector(".btn.shangyiye");
      imgElement2.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement2.src = "../images/As.png";
      });
      imgElement2.addEventListener("mouseup", function (event) {
        imgElement2.src = "../images/syy.png";
      });
      imgElement2.addEventListener("mouseleave", function (event) {
        imgElement2.src = "../images/syy.png";
      });

      // 下一页按钮
      const imgElement3 = document.querySelector(".btn.xiayiye");
      imgElement3.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement3.src = "../images/Ax.png";
      });
      imgElement3.addEventListener("mouseup", function (event) {
        imgElement3.src = "../images/nextPage.png";
      });
      imgElement3.addEventListener("mouseleave", function (event) {
        imgElement3.src = "../images/nextPage.png";
      });

      // 重玩按钮
      const imgElement4 = document.querySelector(".btn.chongwan");
      imgElement4.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement4.src = "../images/axcw.png";
      });
      imgElement4.addEventListener("mouseup", function (event) {
        imgElement4.src = "../images/cwBtn.png ";
      });
      imgElement4.addEventListener("mouseleave", function (event) {
        imgElement4.src = "../images/cwBtn.png ";
      });
    </script>
    <script>
      // 在页面加载完成后执行
      $(document).ready(function () {
        // 设置一个延时，以便看到渐变过渡效果
        setTimeout(function () {
          $(".hei").fadeOut(500, function () {
            // 渐变过渡结束后隐藏盒子
            $(this).hide();
          });
        }, 0);
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".letter").draggable({
          revert: function (dropped) {
            if (dropped) {
              return false;
            } else {
              return true;
            }
          },
          // revert: false,
        });
        $(".room").droppable({
          drop: function (event, ui) {
            var letterClass = ui.draggable.attr("class");
            var roomClass = $(this).attr("class");
            let aa = letterClass + roomClass;

            if (
              aa ==
              "maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room1 ui-droppable"
            ) {
              $(".maozi").css({
                top: "13.8%",
                left: "15.8%",
              });
              new Audio("../mp3/connect.mp3").play();
              setTimeout(() => {
                $(".room1").fadeOut();
                $(".maozi").animate({
                  top: "20%",
                  left: "72%",
                });
                $(".l1").fadeIn();
                new Audio("../mp3/P7-2.mp3").play();
              }, 1000);
            } else if (
              aa ==
              "maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room2 ui-droppable"
            ) {
              $(".maozi").css({
                top: "36%",
                left: "15.8%",
              });
              new Audio("../mp3/connect.mp3").play();
              setTimeout(() => {
                $(".room2").fadeOut();
                $(".maozi").animate({
                  top: "20%",
                  left: "72%",
                });
                $(".l2").fadeIn();
                new Audio("../mp3/P7-3.mp3").play();
              }, 1000);
            } else if (
              aa ==
              "maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room3 ui-droppable"
            ) {
              $(".maozi").css({
                top: "59.2%",
                left: "16.8%",
              });
              new Audio("../mp3/connect.mp3").play();
              setTimeout(() => {
                $(".room3").animate({
                  opacity: "0",
                });
                $(".maozi").animate({
                  top: "20%",
                  left: "72%",
                });
                $(".l3").fadeIn();
                new Audio("../mp3/P7-4.mp3").play();
              }, 1000);
            }
          },
        });
      });
    </script>
    <script>
      function ret() {

        setTimeout(() => {

        }, 500);
      }
      function cw() {
