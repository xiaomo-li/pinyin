<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <title>page9</title>
  </head>

  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #box {
        position: relative;
        width: calc(100vh * 16 / 9);
        height: 100vh;
        max-height: 100%;
        /* background-color: #ccc; */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        background: url("../images/ie-bg.png");
        background-size: contain;
        overflow: hidden;
      }

      .btn {
        transition: transform 0.1s;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      img {
        position: absolute;
        cursor: pointer;
        box-sizing: border-box;
      }

      .hei {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0);
      }

      .line {
        border: 2px solid transparent;
      }
      .duoduo {
        transition: all 0.5s;
      }
      .hudie {
        top: 37%;
        width: 5%;
      }
      @keyframes rotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
    <!-- 黑幕 -->
    <div class="hei"></div>
    <div id="box">
      <img
        class="duoduo"
        style="top: 39%; left: 0%; width: 19%"
        src="../images/duoduo.png"
        alt=""
      />
      <img
        onclick="nexts()"
        class="right"
        style="
          width: 3%;
          top: 50%;
          right: 3%;
          transform: translateY(-50%) scale(1.1);
        "
        src="../images/toRight.png"
        alt=""
      />
      <!-- 返回 -->
      <img
        class="btn"
        onclick="ret()"
        style="width: 4.5%; top: 3%; left: 3%"
        src="../images/fanhui@2x.png"
        alt=""
      />
      <!-- 提醒 -->
      <img
        onclick="tixing()"
        class="btn"
        style="width: 4.5%; top: 34%; left: 20%"
        src="../images/labatishi.png"
        alt=""
      />
      <!-- 重玩 -->
      <img
        class="btn chongwan"
        onclick="shua()"
        style="width: 9.5%; bottom: 3%; right: 38.5%"
        src="../images/cwBtn.png "
        alt=""
      />
      <!-- 语音 -->
      <img
        class="btn yuyin"
        onclick="playMp3()"
        style="width: 9.5%; bottom: 3%; right: 28%"
        src="../images/yuyin@2x.png"
        alt=""
      />
      <!-- 上一页 -->
      <img
        class="btn shangyiye"
        onclick="pre()"
        style="width: 12%; bottom: 3%; right: 15%"
        src="../images/syy.png"
        alt=""
      />
      <!-- 下一页 -->
      <img
        class="btn xiayiye"
        onclick="next()"
        style="width: 12%; bottom: 3%; right: 2%"
        src="../images/nextPage.png"
        alt=""
      />

      <img
        class="fly"
        style="top: 28%; left: 26%; width: 12%"
        src="../images/fly6.png"
        alt=""
      />
      <img
        class="hudie fly1"
        style="left: 29.5%"
        src="../images/hudie.png"
        alt=""
      />

      <img
        class="fly"
        style="top: 28%; left: 40%; width: 12%"
        src="../images/fly7.png"
        alt=""
      />
      <img
        class="hudie fly2"
        style="left: 43.5%"
        src="../images/hudie.png"
        alt=""
      />
      <img
        class="fly"
        style="top: 28%; left: 54%; width: 12%"
        src="../images/fly8.png"
        alt=""
      />
      <img
        class="hudie fly3"
        style="left: 57.5%"
        src="../images/hudie.png"
        alt=""
      />
      <img
        class="fly"
        style="top: 28%; left: 68%; width: 12%"
        src="../images/fly9.png"
        alt=""
      />
      <img
        class="hudie fly4"
        style="left: 71.5%"
        src="../images/hudie.png"
        alt=""
      />
      <img
        class="fly"
        style="top: 28%; left: 82%; width: 12%"
        src="../images/fly10.png"
        alt=""
      />
      <img
        class="hudie fly5"
        style="left: 85.5%"
        src="../images/hudie.png"
        alt=""
      />
    </div>
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>
    <script>
      function pre() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page8.html";
        }, 500);
      }
      function next() {
        new Audio("../mp3/pages.mp3").play();
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "./page10.html";
        }, 500);
      }
    </script>

    <script>
      let isPlaying = false;
      function playMp3() {
        if (!isPlaying) {
          isPlaying = true;
          const audio = new Audio("../mp3/P8-1.mp3");
          audio.onended = function () {
            isPlaying = false;
          };
          audio.play();
        }
      }
      function shua() {
        location.reload();
      }
    </script>
    <script>
      // 语音按钮
      const imgElement = document.querySelector(".btn.yuyin");
      imgElement.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement.src = "../images/axyy.png";
      });
      imgElement.addEventListener("mouseup", function (event) {
        imgElement.src = "../images/yuyin@2x.png";
      });
      imgElement.addEventListener("mouseleave", function (event) {
        imgElement.src = "../images/yuyin@2x.png";
      });

      // 上一页按钮
      const imgElement2 = document.querySelector(".btn.shangyiye");
      imgElement2.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement2.src = "../images/As.png";
      });
      imgElement2.addEventListener("mouseup", function (event) {
        imgElement2.src = "../images/syy.png";
      });
      imgElement2.addEventListener("mouseleave", function (event) {
        imgElement2.src = "../images/syy.png";
      });

      // 下一页按钮
      const imgElement3 = document.querySelector(".btn.xiayiye");
      imgElement3.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement3.src = "../images/Ax.png";
      });
      imgElement3.addEventListener("mouseup", function (event) {
        imgElement3.src = "../images/nextPage.png";
      });
      imgElement3.addEventListener("mouseleave", function (event) {
        imgElement3.src = "../images/nextPage.png";
      });

      // 重玩按钮
      const imgElement4 = document.querySelector(".btn.chongwan");
      imgElement4.addEventListener("mousedown", function (event) {
        // 更改图片元素的src属性
        imgElement4.src = "../images/axcw.png";
      });
      imgElement4.addEventListener("mouseup", function (event) {
        imgElement4.src = "../images/cwBtn.png ";
      });
      imgElement4.addEventListener("mouseleave", function (event) {
        imgElement4.src = "../images/cwBtn.png ";
      });
    </script>
    <script>
      // 在页面加载完成后执行
      $(document).ready(function () {
        // 设置一个延时，以便看到渐变过渡效果
        setTimeout(function () {
          $(".hei").fadeOut(500, function () {
            // 渐变过渡结束后隐藏盒子
            $(this).hide();
          });
        }, 0);
      });
      function tixing() {
        if (!isPlaying) {
          isPlaying = true;
          const audio = new Audio("../mp3/P8-3.mp3");
          audio.onended = function () {
            isPlaying = false;
          };
          audio.play();
        }
      }
      let step = 0;
      function nexts() {
        // if (!isPlaying) {
        //   isPlaying = true;
        //   const audio = new Audio("../mp3/start.mp3");
        //   audio.onended = function () {
        //     isPlaying = false;
        //   };
        //   audio.play();
        // }

        if (step == 0) {
          $(".duoduo").css("left", "19%");
          $(".fly1").fadeOut();
          step = 1;
        } else if (step == 1) {
          $(".duoduo").css("left", "33%");
          $(".fly2").fadeOut();
          step = 2;
        } else if (step == 2) {
          $(".duoduo").css("left", "47%");
          $(".fly3").fadeOut();
          step = 3;
        } else if (step == 3) {
          $(".duoduo").css("left", "61%");
          $(".fly4").fadeOut();
          step = 4;
        } else if (step == 4) {
          $(".duoduo").css("left", "75%");
          $(".fly5").fadeOut();
          setTimeout(function () {
            next();
          }, 1000);
        } else {
          next();
        }
      }
      // // 关闭提示弹框
      // $(".tankaung").click(function () {
      //   $(".tankaung").fadeOut();
      // });
    </script>
    <script>
      function ret() {
        $(".hei").fadeIn(500); // 2000毫秒为过渡效果持续时间
        setTimeout(() => {
          window.location.href = "../../../../../page2.html";
        }, 500);
      }
      function cw() {
        location.reload();
      }
    </script>
  </body>
</html>
