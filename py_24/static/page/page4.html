    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>

    <script>
      var audio = new Audio("../mp3/P4.mp3");
      var isPlaying = false;
      function playMp3() {
        if (!isPlaying) {
          isPlaying = true;
          audio.play();
          audio.onended = function () {
            isPlaying = false;
          };
        }
      }
      // 点击小孩
      $(".duoduo").click(function () {
        $(".prop").fadeIn();
      });
      // 关闭提示弹框
      $(".prop").click(function () {
        $(".prop").fadeOut();
        if (!isPlaying) {
          isPlaying = true;
          const audio = new Audio("../mp3/P4-1.mp3");
          audio.onended = function () {
            isPlaying = false;
          };
          audio.play();
        }
      });
    </script>

    <script>
      let a = false;
      b = false;
      $(document).ready(function () {
        $(".letter").draggable({
          revert: true,
        });
        $(".room").droppable({
          drop: function (event, ui) {
            var letterClass = ui.draggable.attr("class");
            var roomClass = $(this).attr("class");
            let aa = letterClass + roomClass;

            if (
              aa ==
              "m4 maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room1 ui-droppable"
            ) {
              new Audio("../mp3/connect.mp3").play();
              $(".maozi.m4").fadeOut();
              $(".yinjie.y1").fadeIn();
              a = true;
            } else if (
              aa ==
              "m3 maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room2 ui-droppable"
            ) {
              new Audio("../mp3/connect.mp3").play();
              $(".maozi.m3").fadeOut();
              $(".yinjie.y2").fadeIn();
              b = true;
            }
            if (a && b) {
              $(".apple").eq(0).animate({
                left: "19.5%",
                top: "73%",
              });
              $(".apple").eq(1).animate({
                left: "23.7%",
                top: "73%",
              });
              $(".apple").eq(2).animate({
                left: "21.8%",
                top: "65.5%",
              });
              // setTimeout(function () {

              // }, 2000);
            }
          },
        });
