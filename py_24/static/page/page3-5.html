    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>

    <script>

    <script>
      let step = 0;
      $(document).ready(function () {
        $(".letter").draggable({
          revert: true,
        });
        $(".room").droppable({
          drop: function (event, ui) {
            var letterClass = ui.draggable.attr("class");
            var roomClass = $(this).attr("class");
            let aa = letterClass + roomClass;
            index = ui.draggable.index();

            if (
              aa ==
              "m1 maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room1 ui-droppable"
            ) {
              new Audio("../mp3/connect.mp3").play();
              ui.draggable.fadeOut();
              $(".apples img").eq(index).fadeIn();

              step += 1;
            } else if (
              aa ==
              "m2 maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room2 ui-droppable"
            ) {
              new Audio("../mp3/connect.mp3").play();
              ui.draggable.fadeOut();
              $(".apples img").eq(index).fadeIn();

              step += 1;
            } else if (
              aa ==
              "m3 maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room3 ui-droppable"
            ) {
              new Audio("../mp3/connect.mp3").play();
              ui.draggable.fadeOut();
              $(".apples img").eq(index).fadeIn();

              step += 1;
            } else if (
              aa ==
              "m4 maozi letter ui-draggable ui-draggable-handle ui-draggable-draggingroom room4 ui-droppable"
            ) {
              new Audio("../mp3/connect.mp3").play();
              ui.draggable.fadeOut();
              $(".apples img").eq(index).fadeIn();

              step += 1;
            }
            if (step == 9) {
              new Audio("../mp3/victory.mp3").play();
              $(".success").fadeIn();
              // setTimeout(() => {
              //   next();
              // }, 3000);
            }
