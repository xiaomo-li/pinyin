      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #box {
        position: relative;
        width: calc(100vh * 16 / 9);
        height: 100vh;
        max-height: 100%;
        /* background-color: #ccc; */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        background: url("../images/scene1.png") no-repeat;
        background-size: 100% 100%;
        overflow: hidden;
      }
      img {
        position: absolute;
        cursor: pointer;
      }
      .btn {
        transition: transform 0.1s;
      }
      .btn:hover {
        transform: scale(1.1);
      }
      .hei {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0);
        display: none;
      }
      .apples {
        width: 10%;
        top: 73%;
        display: none;
      }
      .apple {
        width: 5.4%;
      }
      .huatong {
        width: 6%;
        left: 13%;
        top: 61%;
        transition: all 0.5s linear;
      }
      .large {
        scale: 1.5;
      }
      .rotate1 {
        animation: huang 1.5s;
      }

      @keyframes huang {
        20% {
          transform: rotate(-15deg);
        }

        60% {
          transform: rotate(15deg);
        }

        100% {
          transform: rotate(-15deg);
        }
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .xh {
        animation: blink 1s infinite;
      }

    <script>
      function resizeBox() {
        var box = document.getElementById("box");
        var width = window.innerWidth; // 获取窗口宽度
        var height = window.innerHeight; // 获取窗口高度
        // 计算盒子的高度
        var boxHeight = Math.min(height, (width / 16) * 9); // 高度最多为100%
        // 设置盒子的样式
        box.style.height = boxHeight + "px";
      }
      // 初始化时调整盒子大小
      resizeBox();
      // 监听窗口大小改变事件
      window.addEventListener("resize", function () {
        resizeBox();
      });
    </script>

    <script>
      let step = 0;
      $(".huatong").click(function () {
        if ($(this).hasClass("large")) {
          $(this).addClass("rotate1");
          let that = $(this);
          setTimeout(function () {
            that.fadeOut();
            if (that.index() == 0) {
              $(".group1 img").animate(
                {
                  top: "80%",
                },
                500
              );
              $(".group1 img").animate(
                {
                  opacity: 0,
                },
                0
              );
            } else if (that.index() == 1) {
              $(".group2 img").animate(
                {
                  top: "80%",
                },
                500
              );
              $(".group2 img").animate(
                {
                  opacity: 0,
                },
                0
              );
            }
            if (that.index() == 2) {
              $(".group3 img").animate(
                {
                  top: "80%",
                },
                500
              );
              $(".group3 img").animate(
                {
                  opacity: 0,
                },
                0
              );
            }

            $(".apples").eq(that.index()).fadeIn();
            $(".success").eq(that.index()).fadeIn();
            new Audio("../mp3/victory.mp3").play();
          }, 1300);
          setTimeout(function () {
            $(".success").eq(that.index()).fadeOut();
          }, 3000);
          step += 1;
        } else {
          $(this).addClass("large");
        }
        // if (step == 3) {
        //   setTimeout(function () {
        //     next();
        //   }, 4000);
        // }
      });
